name: CI Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - replit-agent
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: AI Code Review (optional)
        run: |
          gh copilot suggest "Review changes in this PR" || echo "Copilot CLI not available"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}